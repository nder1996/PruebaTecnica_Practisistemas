<style>
.overlay {
  position: fixed; /* Añadido para superponer el spinner */
  top: 0; /* Añadido para superponer el spinner */
  left: 0; /* Añadido para superponer el spinner */
  width: 100%; /* Añadido para superponer el spinner */
  height: 100%; /* Añadido para superponer el spinner */
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.8); /* Capa oscura transparente */
  z-index: 9999; /* Añadido para superponer el spinner a todo */
}
.loader {
  width: 100px; /* Aumento del tamaño del loader */
  aspect-ratio: 1;
  display: grid;
  margin: auto; /* Centrado del loader */
}

.loader::before,
.loader::after {    
  content:"";
  grid-area: 1/1;
  --c:no-repeat radial-gradient(farthest-side,#80ffc1 80%,#0000); /* Color más claro */
  background: 
    var(--c) 50%  0, 
    var(--c) 50%  100%, 
    var(--c) 100% 50%, 
    var(--c) 0    50%;
  background-size: 24px 24px; /* Aumento del tamaño del efecto de carga */
  animation: l12 1s infinite;
}


.loader::before {
  margin: 8px; /* Aumento del margen del efecto de carga */
  filter: hue-rotate(45deg);
  background-size: 16px 16px; /* Aumento del tamaño del efecto de carga */
  animation-timing-function: linear
}

@keyframes l12 { 
  100%{transform: rotate(.5turn)}
}
</style>

<div class="overlay"><div class="loader"></div></div>
