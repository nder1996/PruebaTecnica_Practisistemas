<style>
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
  }

  .loader {
    width: 100px;
    aspect-ratio: 1;
    display: grid;
    margin: auto;
  }

  .loader::before,
  .loader::after {
    content: "";
    grid-area: 1/1;
    --c: no-repeat radial-gradient(farthest-side, #80ffc1 80%, #0000);
    background:
      var(--c) 50% 0,
      var(--c) 50% 100%,
      var(--c) 100% 50%,
      var(--c) 0 50%;
    background-size: 24px 24px;
    animation: l12 1s infinite;
  }


  .loader::before {
    margin: 8px;
    filter: hue-rotate(45deg);
    background-size: 16px 16px;
    animation-timing-function: linear
  }

  @keyframes l12 {
    100% {
      transform: rotate(.5turn)
    }
  }
</style>

<div class="overlay" *ngIf="isSpinnerVisible">
  <div class="loader"></div>
</div>
